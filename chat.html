<!doctype html>
<html lang="en">

<head>
    <title>LeggoChat: Chat Freely</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit CSS -->
    <link href="assets/css/material-kit.css?v=2.0.5" rel="stylesheet" />
    <style>
        .card{
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .footer{
            padding: 0;
        }

        @media only screen and (min-width: 1280px) {
            .card{
                margin-top: 10px;
                margin-bottom: 10px;
            }
        }

        @media only screen and (min-width: 1600px) {
            .card{
                margin-top: 15px;
                margin-bottom: 15px;
            }
        }

        .navbar-collapse::after{
            background-color:#3C4858;
            color: white;
        }

        .navbar-collapse .navbar-nav .nav-item .nav-link{
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark sticky-top" style="border-radius: 0;">
        <div class="container">
            <!-- <a class="navbar-brand" href="#">LeggoChat</a> -->
            <span class="navbar-brand">LeggoChat: <span id="title"></span></span>
            <span><span class="d-md-none">(</span><span id="count">0</span><span class="d-md-none">)</span>&nbsp;<span class="d-none d-md-inline">Participants</span></span>
            <button id="toggle-nav" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button type="button" data-toggle="modal" data-target="#claim-modal" class="d-inline nav-link btn btn-link" ><i class="material-icons">lock</i> Claim Channel</button>
                        <button type="button" class="d-inline btn btn-link nav-link" data-toggle="modal" data-target="#exampleModal"><i class="material-icons">swap_calls</i> Change Channel</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="">
        <div class="container">
            <div class="section text-center">
                
                <input class="form-control" type="hidden" id="channel" />
                <!-- <button onclick="join();">Join</button> -->
                <br>
                <div id="log" class="text-left"></div>
                <div class="row">
                    <div class="col-12 col-md-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                                
                                <div class="form-check">
                                    <label class="form-check-label">Persist &nbsp;
                                        <input id="persist" class="form-check-input" type="checkbox" value="">
                                        
                                        <span class="form-check-sign">
                                            <span class="check"></span>
                                        </span>
                                    </label>
                                </div>
                                
                            </div>
                            <input class="form-control" type="textarea" id="message" />
                        </div>
                    </div>
                    <div class="col-12 col-md-2">
                        <button class="btn btn-dark btn-block" id="sendBtn" onclick="send();">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer footer-default">
        <div class="container">
            <nav class="float-left d-none d-md-block">
                <ul>
                    <li>
                        <a target="_blank" href="https://hexabyn.com/">
                            Server Sponsored by Hexabyn Technologies
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright float-right">
                &copy;
                <script>
                    document.write(new Date().getFullYear())
                </script>
                <a href="https://leggochat.github.io/" target="blank">LeggoChat</a>, chat freely.
                <span class="d-block d-md-none">Server Sponsored by <a target="_blank" href="https://hexabyn.com/"></a>Hexabyn Technologies</a></span>
            </div>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Channel</h5>
                    
                </div>
                <div class="modal-body">
                        <input class="form-control" type="text" id="chgchannel" placeholder="channel"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    &nbsp;
                    <button type="button" onclick="join();" class="btn btn-dark">Change</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="connecting" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Wait</h5>
                    
                </div>
                <div class="modal-body">
                        <p>Connecting...</p>
                </div>
                <div class="modal-footer">
                   
                </div>
            </div>
        </div>
    </div>

    <!-- Claim Modal -->
    <div class="modal fade" id="claim-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Claim Channel</h5>
                    
                </div>
                <div class="modal-body">
                        <input class="form-control" type="password" id="claimpassword" placeholder="password"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    &nbsp;
                    <button type="button" onclick="claim();" class="btn btn-danger">Claim</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Prompt Auth Modal -->
    <div class="modal fade" id="auth-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Enter Password to Access Channel</h5>
                    
                </div>
                <div class="modal-body">
                        <input class="form-control" type="password" id="authpassword" placeholder="password"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    &nbsp;
                    <button type="button" onclick="authenticate();" class="btn btn-danger">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="chgingChn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Wait</h5>
                    
                </div>
                <div class="modal-body">
                        <p>Changing Channel...</p>
                </div>
                <div class="modal-footer">
                   
                </div>
            </div>
        </div>
    </div>

    <script src="https://leggochat.hexabyn.com/socket.io/socket.io.js"></script>
    <!--   Core JS Files   -->
  <script src="./assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="./assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="./assets/js/plugins/moment.min.js"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="./assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="./assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script> -->
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="./assets/js/material-kit.js?v=2.0.5" type="text/javascript"></script>
    <script src="main.js"></script>
</body>

</html>
